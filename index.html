  .button {
    font-family: 'Roboto', sans-serif;
    height: 5vmax;
    font-size: 3vmax;
    background: #46BB03;
    /*border: 3px solid #592651;*/
    float: none;
    text-align: center;
    width: 23vmax;
    color: white;
}
  
  .button:hover {
    background: #339A02;
}
 .container {
  position: relative;
  text-align: center;
  color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   color: black;
}
  
/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 8.9%;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
